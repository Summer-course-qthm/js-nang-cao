<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <form id="updateForm" class="container mt-5">
      <div class="mb-3">
        <label for="orderId" class="form-label">Order ID</label>
        <input type="text" class="form-control" id="orderId" required />
      </div>
      <div class="mb-3">
        <label for="customer" class="form-label">Customer</label>
        <input type="text" class="form-control" id="customer" required />
      </div>
      <input type="text" hidden class="form-control" id="orderIndex" required />

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <hr />
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search orders..." />
      <button class="btn btn-primary" id="myButton">Search</button>
      <button class="btn btn-primary" id="createButton">Create</button>
    </div>

    <div id="orderContainer">
      <!-- Orders will be rendered here -->
    </div>
  </body>
</html>
